<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>


        <!--bottone modal-->
        <div class="container d-flex justify-content-center mt-5">
            <button class=" btn btn-primary mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Crea nuova card</button>
        </div>


        <!--modal-->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Inserisci dati</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body justify-content-center d-flex flex-wrap">
                  <input type="text" class="nome" placeholder="inserisci nome">
                  <input type="text" class="cognome" placeholder="inserisci cognome">
                  <input type="email" class="email" placeholder="inserisci email">
                  <select  class="gender" >
                    <option value="male">male</option>
                    <option value="female">female</option>
                    </select>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary confirm">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        

          <!--Tabella cards-->
   <div class="container row mx-auto mt-5 justify-content-center text-center contenitore">
    <div class="card col-6 md-col-12 align-items-center" >
        <img src="" class="card-img-top img1 w-25" alt="female" >
        <div class="card-body ">
        </div>
      </div>
      <div class="card col-6 md-col-12 align-items-center">
        <img src="" class="card-img-top img1 w-25"  alt="male" >
        <div class="card-body ">
        </div>
      </div>  
    </div>  
    </main>
    <script type="module" src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
